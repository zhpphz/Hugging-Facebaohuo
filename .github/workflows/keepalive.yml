name: Keepalive All Hugging Face Spaces

# ✅ 正确写法：`on` 下用缩进定义事件
on:
  workflow_dispatch:  # 允许手动触发
  schedule:           # 定时触发
    - cron: "0 */2 * * *"  

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ping Spaces
        run: |
          while IFS= read -r url; do
            curl -s "$url" > /dev/null
            sleep 10
          done < urls.txt
